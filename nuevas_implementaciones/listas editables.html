<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista Editable</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
  <style>
:root {
  --guinda: #811B49;
  --dorado: #DCCB88;
  --verde: #76C043;
  --blanco: #fff;
  --gris-claro: #F2F2F2;
  --negro: #1C1C1C;
}
body {
  font-family: 'Open Sans', Arial, sans-serif;
  background: var(--gris-claro);
  margin: 0;
  padding: 0;
}
.sigea-header {
  width: 100%;
  height: 90px;
  background: var(--guinda);
  color: var(--blanco);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.3rem;
  font-weight: bold;
  letter-spacing: 0.12em;
  margin-bottom: 30px;
  box-shadow: 0 2px 12px rgba(129,27,73,0.08);
}
.main-container {
  max-width: 600px;
  margin: 40px auto;
  background: var(--blanco);
  border-radius: 18px;
  box-shadow: 0 2px 16px rgba(129,27,73,0.10);
  padding: 32px 28px;
}
h2 {
  color: var(--guinda);
  text-align: center;
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 18px;
  letter-spacing: 0.04em;
}
input[type="text"], input.edicion {
  width: 70%;
  padding: 10px 14px;
  border-radius: 8px;
  border: 1.5px solid #C8C8C8;
  font-size: 1rem;
  background: var(--gris-claro);
  font-family: 'Open Sans', Arial, sans-serif;
  margin-bottom: 8px;
}
input[type="text"]:focus, input.edicion:focus {
  border-color: var(--guinda);
  outline: none;
  background: #fff;
}
button {
  padding: 8px 18px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 700;
  margin-left: 10px;
  background-color: var(--guinda);
  color: var(--blanco);
  transition: background 0.2s, color 0.2s;
}
button:hover {
  background-color: var(--dorado);
  color: var(--negro);
}
li button.desplegar {
  background: transparent;
  color: var(--guinda);
  margin-left: 0;
  margin-right: 10px;
  font-size: 1.1em;
  border: none;
  cursor: pointer;
  transition: transform 0.2s;
  padding: 0 6px;
}
ul {
  list-style: none;
  padding: 0;
}
li {
  margin-bottom: 10px;
  background: var(--gris-claro);
  border-radius: 8px;
  padding: 8px 12px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 100%;
  overflow: hidden;
  flex-wrap: wrap;
  position: relative;
}
span {
  flex: 1;
  min-width: 0;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  display: block;
  cursor: pointer;
}
.detalle-div {
  width: 100%;
  background: #f5e9f0;
  color: var(--guinda);
  padding: 8px 12px;
  margin-top: 8px;
  border-radius: 6px;
  font-size: 0.98em;
  word-break: break-word;
  display: none;
}
  </style>
</head>
<body>
  <div class="sigea-header">
    SIGEA
  </div>
  <div class="main-container">
    <h2>Lista editable</h2>
    <input type="text" id="entrada" placeholder="Escribe algo...">
    <button onclick="agregarElemento()">Agregar</button>
    <ul id="lista"></ul>
  </div>
  <script>
  function agregarElemento() {
    const entrada = document.getElementById("entrada");
    const valor = entrada.value.trim();
    if (valor !== "") {
      const lista = document.getElementById("lista");
      const li = document.createElement("li");

      // Bot칩n desplegable ">
      const btnDesplegar = document.createElement("button");
      btnDesplegar.innerHTML = "&#x25B6;"; // Tri치ngulo apuntando a la derecha
      btnDesplegar.title = "Mostrar/Ocultar";
      btnDesplegar.className = "desplegar";
      btnDesplegar.onclick = function(e) {
        e.stopPropagation();
        if (detalleDiv.style.display === "none") {
          detalleDiv.style.display = "block";
          btnDesplegar.innerHTML = "&#9662;"; // Tri치ngulo hacia abajo
        } else {
          detalleDiv.style.display = "none";
          btnDesplegar.innerHTML = "&#x25B6;"; // Tri치ngulo hacia la derecha
        }
      };

      // Crear span para mostrar el texto (resumido)
      const span = document.createElement("span");
      span.title = valor;
      span.textContent = valor;
      span.ondblclick = function() {
        editarElemento(span, detalleDiv);
      };

      // Crear bot칩n de eliminar con 칤cono
      const btnEliminar = document.createElement("button");
      btnEliminar.innerHTML = "游딈";
      btnEliminar.title = "Eliminar";
      btnEliminar.onclick = function() {
        lista.removeChild(li);
      };

      // 츼rea de detalle (desplegable)
      const detalleDiv = document.createElement("div");
      detalleDiv.className = "detalle-div";
      detalleDiv.textContent = valor;

      li.appendChild(btnDesplegar);
      li.appendChild(span);
      li.appendChild(btnEliminar);
      li.appendChild(detalleDiv);
      lista.appendChild(li);
      entrada.value = "";
    }
  }

  function editarElemento(span, detalleDiv) {
    const textoOriginal = span.textContent;
    const input = document.createElement("input");
    input.type = "text";
    input.value = textoOriginal;
    input.className = "edicion";

    input.onblur = function() {
      const nuevoValor = input.value.trim() || textoOriginal;
      span.textContent = nuevoValor;
      span.title = nuevoValor;
      if (detalleDiv) detalleDiv.textContent = nuevoValor;
      span.ondblclick = function() {
        editarElemento(span, detalleDiv);
      };
      span.style.display = "inline";
      input.remove();
    };

    span.parentNode.insertBefore(input, span);
    span.style.display = "none";
    input.focus();
  }

  // Permitir agregar con Enter
  document.getElementById("entrada").addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      e.preventDefault();
      agregarElemento();
    }
  });
  </script>
</body>
</html>
