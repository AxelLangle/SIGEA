<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <div class="sigea-header">
        SIGEA
    </div>
    <div class="center-container">
        <div class="form-card">
            <div class="form-inner-box">
                <h1 class="mb-4 text-center" style="color: #811B49;">Registro</h1>
                <form method="POST" action="/registro">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo institucional</label>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo institucional" required>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contrase単a</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contrase単a" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmar_contrasena" class="form-label">Confirmar contrase単a</label>
                        <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="Confirmar contrase単a" required>
                    </div>
                    <button type="submit" class="btn btn-primario w-100 mb-2">Registrar</button>
                </form>
                <button class="btn btn-secundario w-100" onclick="window.location.href='/'">Volver al inicio</button>
            </div>
        </div>
    </div>
</body>
</html>
