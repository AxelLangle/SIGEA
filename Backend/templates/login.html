<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <div class="sigea-header">
        SIGEA
    </div>
    <div class="center-container">
        <div class="form-card">
            <div class="form-inner-box">
                <h1 class="mb-4 text-center" style="color: #811B49;">Iniciar Sesión</h1>
                <form>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Institucional</label>
                        <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico Institucional" required>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primario w-100 mb-2">Iniciar Sesión</button>
                </form>
                <button class="btn btn-secundario w-100" onclick="window.location.href='/registro'">Registrar</button>
            </div>
        </div>
    </div>
</body>
</html>
