<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro - SIGEA</title>
    <link rel="icon" href="{{ url_for('static', filename='images/SIGEA_LOGOTIPO200.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
</head>
<body>
    <div class="sigea-header">
        SIGEA
    </div>
    <div class="center-container">
        <div class="frame">
            <div class="nav">
                <ul>
                    <li class="active" id="tab-login">Iniciar Sesión</li>
                    <li class="inactive" id="tab-register">Registro</li>
                </ul>
            </div>
            <div class="form-box" id="login-form">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Institucional</label>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo Electrónico Institucional" required>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primario w-100 mb-2">Iniciar Sesión</button>
                </form>
            </div>
            <div class="form-box" id="register-form" style="display:none;">
                <form method="POST" action="{{ url_for('registro') }}">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido_pat" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control" id="apellido_pat" name="apellido_pat" placeholder="Apellido Paterno" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido_mat" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control" id="apellido_mat" name="apellido_mat" placeholder="Apellido Materno" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo_reg" class="form-label">Correo institucional</label>
                        <input type="email" class="form-control" id="correo_reg" name="correo_reg" placeholder="Correo institucional" required 
                                pattern="^[a-zA-Z0-9._%+-]+@uptecamac\.edu\.mx$"
                                title="Solo se permiten correos institucionales @uptecamac.edu.mx">    
                    </div>
                    <div class="mb-3">
                        <label for="contrasena_reg" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena_reg" name="contrasena_reg" placeholder="Contraseña" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmar_contrasena" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="Confirmar contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primario w-100 mb-2">Registrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/loginreg.js') }}"></script>
</body>
</html>
