<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro - SIGEA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
</head>
<body>
    <div class="sigea-header">
        SIGEA
    </div>
    <div class="center-container">
        <div class="frame">
            <div class="nav">
                <ul>
                    <li class="active" id="tab-login">Iniciar Sesión</li>
                    <li class="inactive" id="tab-register">Registro</li>
                </ul>
            </div>
            <div class="form-box" id="login-form">
                <form>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Institucional</label>
                        <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico Institucional" required>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primario w-100 mb-2">Iniciar Sesión</button>
                </form>
            </div>
            <div class="form-box" id="register-form" style="display:none;">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo_reg" class="form-label">Correo institucional</label>
                        <input type="email" class="form-control" id="correo_reg" placeholder="Correo institucional" required>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena_reg" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena_reg" placeholder="Contraseña" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmar_contrasena" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="confirmar_contrasena" placeholder="Confirmar contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primario w-100 mb-2">Registrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='loginreg.js') }}"></script>
</body>
</html>
