<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Evento</title>
  <link rel="icon" href="{{ url_for('static', filename='SIGEA_LOGOTIPO200.png') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
  <style>
    :root {
      --guinda: #811B49;
      --dorado: #DCCB88;
      --verde: #76C043;
      --blanco: #fff;
      --gris-claro: #F2F2F2;
      --negro: #1C1C1C;
    }
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background: var(--gris-claro);
      margin: 0;
      padding: 0;
    }
    .sigea-header {
      width: 100%;
      height: 90px;
      background: var(--guinda);
      color: var(--blanco);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.3rem;
      font-weight: bold;
      letter-spacing: 0.12em;
      margin-bottom: 30px;
      box-shadow: 0 2px 12px rgba(129,27,73,0.08);
    }
    h2 {
      color: var(--guinda);
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 18px;
      letter-spacing: 0.04em;
    }
    form {
      max-width: 650px;
      margin: 40px auto;
      background: var(--blanco);
      padding: 32px 28px;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(129,27,73,0.10);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 700;
      color: var(--guinda);
      letter-spacing: 0.03em;
    }
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px 14px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1.5px solid #C8C8C8;
      border-radius: 8px;
      font-size: 1rem;
      background: var(--gris-claro);
      font-family: 'Open Sans', Arial, sans-serif;
      margin-bottom: 8px;
    }
    input[type="text"]:focus,
    select:focus,
    textarea:focus {
      border-color: var(--guinda);
      outline: none;
      background: #fff;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 24px;
    }
    button {
      padding: 11px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.2s, color 0.2s;
      letter-spacing: 0.03em;
    }
    .borrador {
      background-color: var(--dorado);
      color: var(--negro);
    }
    .borrador:hover {
      background-color: #e6d9a7;
    }
    .aprobar {
      background-color: var(--guinda);
      color: var(--blanco);
    }
    .aprobar:hover {
      background-color: #a02a5d;
    }

    li button.desplegar {
  background: transparent;
  color: var(--guinda);
  margin-left: 0;
  margin-right: 10px;
  font-size: 1.1em;
  border: none;
  cursor: pointer;
  transition: transform 0.2s;
  padding: 0 6px;
  }
  ul {
  list-style: none;
  padding: 0;
  }
  li {
  margin-bottom: 10px;
  background: var(--gris-claro);
  border-radius: 8px;
  padding: 8px 12px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 100%;
  overflow: hidden;
  flex-wrap: wrap;
  position: relative;
    }
  span {
    flex: 1;
    min-width: 0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: block;
    cursor: pointer;
      }
.detalle-div {
  width: 100%;
  background: #f5e9f0;
  color: var(--guinda);
  padding: 8px 12px;
  margin-top: 8px;
  border-radius: 6px;
  font-size: 0.98em;
  word-break: break-word;
  display: none;
}
  </style>
</head>
<body>
  <div class="sigea-header">
    SIGEA
  </div>
  <h2>REGISTRO DE EVENTO</h2>
  <form>
    <label for="titulo">T√≠tulo del evento</label>
    <input type="text" id="titulo" name="titulo">

    <div class="row">
      <div>
        <label for="categoria">Categor√≠a</label>
        <select id="categoria" name="categoria">
          <option value="">Seleccione</option>
        </select>
      </div>
      <div>
        <label for="impacto">Impacto</label>
        <textarea id="impacto" name="impacto" rows="2"></textarea>
      </div>
    </div>

    <label for="tematica">Tem√°tica</label>
    <textarea id="tematica" name="tematica" rows="5"></textarea>

    <label for="justificacion">Justificaci√≥n</label>
    <textarea id="justificacion" name="justificacion" rows="5"></textarea>

    <label for="objetivo">Objetivo</label>
    <textarea id="objetivo" name="objetivo" rows="5"></textarea>

    <label for="dinamica">Din√°mica</label>
    <textarea id="dinamica" name="dinamica" rows="5"></textarea>

    <label for="fecha-hora">Selecciona fecha y hora del evento:</label>
    <input type="datetime-local" id="fecha-hora" name="fecha-hora">

    <label for="lugar">Lugar del evento</label>
    <input type="text" id="lugar" name="lugar">

    <!--Inicio lista editable-->
    <div class="main-container" style="box-shadow:none; padding:0; margin:0;">
      <h3 style="color:var(--guinda); font-size:1.1rem; margin-bottom:10px;">Lista editable de actividades</h3>
      <input type="text" id="entrada" placeholder="Escribe una actividad...">
      <button type="button" onclick="agregarElemento()">Agregar</button>
      <ul id="lista"></ul>
    </div>
    <!--Fin lista editable-->

    <div class="row">
      <div>
        <label for="docente">Docente</label>
        <select id="docente" name="docente">
          <option value="">Seleccione</option>
        </select>
      </div>
      <div>
        <label for="grupos">Grupos asignados</label>
        <input type="text" id="grupos" name="grupos">
      </div>
    </div>

    <div class="row">
      <div>
        <label for="docente2">Docente</label>
        <select id="docente2" name="docente2">
          <option value="">Seleccione</option>
        </select>
      </div>
      <div>
        <label for="coordinador">Coordinador (opcional)</label>
        <select id="coordinador" name="coordinador">
          <option value="">Seleccione</option>
        </select>
      </div>
    </div>

    <div class="button-group">
      <button type="button" class="borrador">Guardar como borrador</button>
      <button type="submit" class="aprobar">Enviar para aprobaci√≥n</button>
    </div>
  </form>

  <!--Script lista editable-->
<script>
  function agregarElemento() {
    const entrada = document.getElementById("entrada");
    const valor = entrada.value.trim();
    if (valor !== "") {
      const lista = document.getElementById("lista");
      const li = document.createElement("li");

      // Bot√≥n desplegable ">"
      const btnDesplegar = document.createElement("button");
      btnDesplegar.type = "button"; // ¬°Evita recarga de p√°gina!
      btnDesplegar.innerHTML = "&#x25B6;";
      btnDesplegar.title = "Mostrar/Ocultar";
      btnDesplegar.className = "desplegar";
      btnDesplegar.onclick = function(e) {
        e.preventDefault();
        e.stopPropagation();
        if (detalleDiv.style.display === "none") {
          detalleDiv.style.display = "block";
          btnDesplegar.innerHTML = "&#9662;";
        } else {
          detalleDiv.style.display = "none";
          btnDesplegar.innerHTML = "&#x25B6;";
        }
      };

      // Crear span para mostrar el texto (resumido)
      const span = document.createElement("span");
      span.title = valor;
      span.textContent = valor;
      span.ondblclick = function() {
        editarElemento(span, detalleDiv);
      };

      // Crear bot√≥n de eliminar con √≠cono
      const btnEliminar = document.createElement("button");
      btnEliminar.type = "button"; // ¬°Evita recarga de p√°gina!
      btnEliminar.innerHTML = "üóë";
      btnEliminar.title = "Eliminar";
      btnEliminar.onclick = function(e) {
        e.preventDefault();
        lista.removeChild(li);
      };

      // √Årea de detalle (desplegable)
      const detalleDiv = document.createElement("div");
      detalleDiv.className = "detalle-div";
      detalleDiv.textContent = valor;
      detalleDiv.style.display = "none"; // ¬°Siempre oculto al inicio!

      li.appendChild(btnDesplegar);
      li.appendChild(span);
      li.appendChild(btnEliminar);
      li.appendChild(detalleDiv);
      lista.appendChild(li);
      entrada.value = "";
    }
  }

  function editarElemento(span, detalleDiv) {
    const textoOriginal = span.textContent;
    const input = document.createElement("input");
    input.type = "text";
    input.value = textoOriginal;
    input.className = "edicion";

    input.onblur = function() {
      const nuevoValor = input.value.trim() || textoOriginal;
      span.textContent = nuevoValor;
      span.title = nuevoValor;
      if (detalleDiv) detalleDiv.textContent = nuevoValor;
      span.ondblclick = function() {
        editarElemento(span, detalleDiv);
      };
      span.style.display = "inline";
      input.remove();
    };

    span.parentNode.insertBefore(input, span);
    span.style.display = "none";
    input.focus();
  }

  // Permitir agregar con Enter
  document.getElementById("entrada").addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      e.preventDefault();
      agregarElemento();
    }
  });
</script>
</body>
</html>
