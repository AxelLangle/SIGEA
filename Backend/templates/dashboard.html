<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="icon" href="{{ url_for('static', filename='SIGEA_LOGOTIPO200.png') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
  <style>
    :root {
      --guinda: #811B49;
      --dorado: #DCCB88;
      --verde: #76C043;
      --blanco: #fff;
      --gris-claro: #F2F2F2;
      --negro: #1C1C1C;
    }
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background: var(--gris-claro);
      margin: 0;
      padding: 0;
    }
    .sigea-header {
      width: 100%;
      height: 100px;
      background: var(--guinda);
      color: var(--blanco);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.8rem;
      font-weight: bold;
      letter-spacing: 0.12em;
      margin-bottom: 30px;
      box-shadow: 0 2px 12px rgba(129,27,73,0.08);
    }
    .main-container {
      max-width: 900px;
      margin: 0 auto;
      background: var(--blanco);
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(129,27,73,0.10);
      padding: 36px 32px 28px 32px;
    }
    h1 {
      color: var(--guinda);
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 24px;
      text-align: center;
      letter-spacing: 0.04em;
    }
    h3 {
      color: var(--guinda);
      margin-top: 40px;
      margin-bottom: 16px;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }
    .botones {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      justify-content: center;
    }
    .botones button, .botones label {
      padding: 10px 24px;
      border: none;
      background-color: var(--guinda);
      color: var(--blanco);
      cursor: pointer;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.2s, color 0.2s;
      margin-bottom: 0;
    }
    .botones button:hover, .botones label:hover {
      background-color: var(--dorado);
      color: var(--negro);
    }
    .botones input[type="file"] {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--blanco);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(129,27,73,0.04);
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
      font-size: 1rem;
    }
    th {
      background-color: var(--guinda);
      color: var(--blanco);
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    tr:nth-child(even) {
      background-color: var(--gris-claro);
    }
    .formulario input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #C8C8C8;
      font-size: 1rem;
      margin-bottom: 12px;
      font-family: 'Open Sans', Arial, sans-serif;
    }
    #archivo-nombre {
      margin: 12px 0 24px 0;
      color: var(--guinda);
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="sigea-header">
    SIGEA
  </div>
  <div class="main-container">
    <h2 style="text-align:right; color:#811B49; font-size:1.1rem; margin-top:0;">
        Bienvenid@, {{ nombre }}.
    </h2>
    <h1>Dashboard</h1>

    
    <!-- TABLA DE RESUMEN -->
    <h3>Resumen de Eventos</h3>
    <table>
      <thead>
        <tr>
          <th>Borrador</th>
          <th>Pendiente</th>
          <th>Terminado</th>
          <th>Reporte enviado</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí irán los eventos registrados -->
      </tbody>
    </table>
  </div>
  <br>
  <div class="botones">
      <button onclick="window.location.href='{{ url_for('registrar_evento') }}'">Registrar nuevo evento</button>
      <!-- Ejemplo de botón para subir archivo -->
      <label for="archivo">Subir archivo
        <input type="file" id="archivo" onchange="mostrarNombreArchivo()">
      </label>
    </div>

    <div id="archivo-nombre"></div>

  <script>
    function registrarEvento() {
      alert('Funcionalidad de registro de evento aún no implementada.');
    }
    function mostrarNombreArchivo() {
      const input = document.getElementById('archivo');
      const nombreDiv = document.getElementById('archivo-nombre');
      if (input.files.length > 0) {
        nombreDiv.textContent = "Archivo seleccionado: " + input.files[0].name;
      } else {
        nombreDiv.textContent = "";
      }
    }
  </script>

</body>
</html>
